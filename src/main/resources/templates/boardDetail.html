<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card" style="max-width: 600px; margin: 50px auto; padding: 20px; box-shadow: 0 0 10px #ccc;">
    <h2 th:text="${board.title}" style="text-align: center;">제목</h2>
    <p><strong>작성자:</strong> <span th:text="${board.writer}">작성자</span></p>
    <p th:text="${board.content}">내용</p>

    <div style="text-align: center; margin-top: 10px;">
        <a th:href="@{/boards}">목록</a>
        <a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>
        <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
            <button type="submit">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
