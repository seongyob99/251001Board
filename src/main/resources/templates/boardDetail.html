<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card detail-card">
    <h2 th:text="${board.title}">제목</h2>
    <div class="info-section">
        <p><strong>작성자:</strong> <span th:text="${board.writer}">작성자</span></p>
    </div>
    <div class="content-section">
        <p th:text="${board.content}">내용</p>
    </div>

    <div class="button-group">
        <a th:href="@{/boards}" class="button button-list">목록</a>

        <span th:if="${loginUser != null} and ${loginUser.username} == ${board.writer}">
            <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="button button-edit">수정</a>

            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" class="inline-form" style="display:inline;">
                <button type="submit" class="button button-delete">삭제</button>
            </form>
        </span>
    </div>
</div>
</body>
</html>
