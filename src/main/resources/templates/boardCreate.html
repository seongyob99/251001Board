<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card" style="max-width: 600px; margin: 50px auto; padding: 20px; box-shadow: 0 0 10px #ccc;">
    <h2 style="text-align: center;">글 작성</h2>
    <form th:action="@{/boards/create}" method="post">
        <div style="margin-bottom: 10px;">
            <label>제목:</label>
            <input type="text" name="title" style="width: 100%; padding: 8px;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label>내용:</label>
            <textarea name="content" style="width: 100%; height: 150px; padding: 8px;" required></textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit">작성</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 10px;">
        <a th:href="@{/boards}">목록으로</a>
    </div>
</div>
</body>
</html>
