<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<a th:href="@{/members/signup}">회원가입</a>
</body>
</html>
