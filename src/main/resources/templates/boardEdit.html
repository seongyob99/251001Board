<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card detail-card">
    <h2>글 수정</h2>
    <form th:action="@{/boards/{id}/edit(id=${board.id})}" method="post">
        <div class="form-group">
            <label>제목:</label>
            <input type="text" name="title" th:value="${board.title}" required>
        </div>
        <div class="form-group">
            <label>내용:</label>
            <textarea name="content" th:text="${board.content}" required></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="button button-edit" style="width: 120px;">수정</button>
            <a th:href="@{/boards/{id}(id=${board.id})}" class="button button-list">취소</a>
        </div>
    </form>
</div>
</body>
</html>
